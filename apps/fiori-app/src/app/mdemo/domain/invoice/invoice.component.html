<div class="fd-shell__app">
  <div class="fd-app">
    <main class="fd-app__main">
      <main class="fd-page">
        <header class="fd-page__header fd-has-background-color-background-2">
          <div fd-action-bar>
            <div fd-action-bar-back>
            </div>
            <div fd-action-bar-header>
              <h3 fd-action-bar-title>Invoice</h3>
              <div fd-action-bar-description>This is invoice demo how it can be generated using
                MetaUI
              </div>
            </div>
            <div fd-action-bar-actions>
              <button fd-button [fdType]="'main'" (click)="operation='create'">Create</button>
              <button fd-button [fdType]="'main'" (click)="operation='edit'">Edit</button>
              <button fd-button [fdType]="'main'" (click)="operation='view'">View</button>
            </div>
          </div>
        </header>
        <div class="fd-page__content ">
          <div class="row center-xs">
            <div class="col-xs-12 col-sm-11 col-md-9 col-lg-9">
              <ng-container *ngTemplateOutlet="invoiceForm"></ng-container>
            </div>
          </div>
        </div>
      </main>
    </main>
  </div>
</div>
<div class="fd-shell__footer--fixed ">
</div>


<ng-template #invoiceForm>
  <h2> Here we generate form</h2>

  <p>
    {{operation}}
  </p>

  <!--
    <div>
      <pre>
        {{invoice | json}}
      </pre>
    </div>
  -->
</ng-template>
