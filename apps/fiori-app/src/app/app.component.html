<main class="fd-page">
    <pre>
      {{form.value | json}}
    </pre>



  <div *ngIf="true" class="fd-page__content fd-has-background-color-neutral-2">

    <fdp-form-group #fg [multiLayout]="true" [formGroup]="form">
      <fdp-form-field #ff [id]="'firstName'" hint="Hint for one "
                      zone="zLeft" [validators]="validators">
        <fdp-input [formControl]="ff.formControl"></fdp-input>
      </fdp-form-field>

      <fdp-form-field #ff2  [columns]="2"  [id]="'address'" required="true" hint="Hint for two " zone="zLeft">
        <fdp-input [formControl]="ff2.formControl"></fdp-input>
      </fdp-form-field>
      <fdp-form-field #ff3 [id]="'name'" hint="Hint for two " zone="zRight">
        <fdp-input [formControl]="ff3.formControl"></fdp-input>
      </fdp-form-field>

      <fdp-form-field #ff4 [id]="'Last'" hint="Last for two " zone="zRight">
        <fdp-input [formControl]="ff4.formControl"></fdp-input>
      </fdp-form-field>

      <fdp-form-field #ff5 [id]="'email'" label="E-mail" hint="Last for two " zone="zLeft"
                      fluid="true">
        <fdp-input [formControl]="ff5.formControl"></fdp-input>
      </fdp-form-field>

      <fdp-form-field #ff6 [id]="'amount'" [placeholder]="'Select cost amount'" hint="Hint for two "
                      zone="zLeft">
        <fdp-input [formControl]="ff6.formControl"></fdp-input>
      </fdp-form-field>

      <fdp-form-field #ff7 [id]="'costCenter'" [required]="true"
                      [placeholder]="'Select cost center'"
                      hint="Last for two " zone="zRight">

        <fdp-select [formControl]="ff7.formControl" [list]="colors"
                    [noSelectionString]="'(no value)'">
        </fdp-select>
      </fdp-form-field>


      <fdp-form-field #ff8 [id]="'loc'" label="Preferred location" zone="zLeft">
        <fdp-radio-group [list]="locations"
                         [formControl]="ff7.formControl"
                         hasNoValue="true"
                         noValueLabel="none"
                         name="location">
        </fdp-radio-group>
      </fdp-form-field>


      <fdp-form-field #ff9 [id]="'in'" zone="zRight" [noLabelLayout]="true">
        <fdp-checkbox  [formControl]="ff9.formControl"
                      isBinary="true"
                      value="are you in?">
        </fdp-checkbox>
      </fdp-form-field>

      <fdp-form-field #ff10 [id]="'topings'" label="Your favorite topings" zone="zLeft">
        <fdp-checkbox-group [list]="topings" [formControl]="ff10.formControl">
        </fdp-checkbox-group>
      </fdp-form-field>

      <fdp-form-field #ff11 [id]="'description'" label="Notes" zone="zBottom">
        <fdp-text-area [formControl]="ff11.formControl">
        </fdp-text-area>
      </fdp-form-field>


      <ng-template #i18n let-errros>
        <span *ngIf="errros.required">
            Value is required
        </span>
        <span *ngIf="errros.maxlength">
            You reached maxium allowed length. Required is {{errros.maxlength.requiredLength}}
          current is
          {{errros.maxlength.actualLength}}
        </span>
      </ng-template>
    </fdp-form-group>
  </div>
</main>
