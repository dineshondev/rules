<div class="row center-xs ">
  <div class="col-xs-10">
    <div class="row end-xs action-pad ">
      <m-context>
        <ng-template ngFor [ngForOf]="actionCategories()" let-category>
          <m-context [actionCategory]="category.name">
            <ng-template ngFor [ngForOf]="actions(category)" let-action>
              <m-context [action]="action.name"
                         (afterContextSet)="onAfterContextSet($event)">

                <button mat-raised-button
                        *ngIf="actionProp(action.name, 'visible')"
                        [color]="actionProp(action.name, 'buttonStyle')"
                        [disabled]="isActionDisabled(action.name)"
                        (click)="actionClicked(action.name)">
                  {{ actionProp(action.name, 'label') }}
                </button>
              </m-context>
            </ng-template>
          </m-context>
        </ng-template>
      </m-context>
    </div>

  </div>
</div>
