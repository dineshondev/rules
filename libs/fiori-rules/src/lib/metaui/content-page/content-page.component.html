<main class="fd-page">
  <header class="fd-page__header fd-has-background-color-background-2">
    <div fd-action-bar>
      <div fd-action-bar-back>
        <button aria-label="back" fd-button [fdType]="'light'" [compact]="true"
                (click)="onBack()"
                [glyph]="'nav-back'"></button>
      </div>
      <div fd-action-bar-header>
        <h3 fd-action-bar-title>{{label}} details</h3>
        <div fd-action-bar-description>Read only object details. Click the Back button to go back</div>
      </div>
      <div fd-action-bar-actions>
      </div>
    </div>
  </header>
  <div class="fd-page__content ">
    <div class="row center-xs">
      <div class="col-xs-12 col-sm-11 col-md-9 col-lg-9">
        <m-context *ngIf="object"
                   [pushNewContext]="true" [object]="object"
                   [operation]="operation"
                   [layout]="'Inspect'"
                   group="ObjectDetail">

          <m-include-component #mInclude></m-include-component>
        </m-context>
      </div>
    </div>
  </div>
</main>
