<div class="fd-shell fd-shell--fundamentals">
  <ng-container *ngTemplateOutlet="shellBar"></ng-container>

  <div class="fd-shell__app">
    <div class="fd-app">
      <main class="fd-app__main">
        <ng-container *ngTemplateOutlet="appTabs"></ng-container>
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>

  <ng-container *ngTemplateOutlet="footer"></ng-container>
</div>

<ng-template #appTabs>

  <nav fd-tab-nav *ngIf="tabsVisible">
    <div fd-tab-item *ngFor="let tab of tabs">
      <a fd-tab-link
         (click)="selectTab(tab)"
         [active]="tab.moduleName === tabName">
        {{tab.label}}
      </a>
    </div>
  </nav>
</ng-template>

<ng-template #shellBar>
  <div class="fd-shell__header">
    <fd-shellbar>
      <fd-shellbar-logo>
        <a href="#" class="fd-shellbar__logo fd-shellbar__logo--image-replaced"
           aria-label="SAP"></a>
      </fd-shellbar-logo>
      <fd-shellbar-title>
        Ariba Procurement
      </fd-shellbar-title>
      <fd-shellbar-actions [user]="user"
                           [userMenu]="userMenu">
        <fd-combobox [(ngModel)]="searchTerm"
                     [glyph]="'search'"
                     [dropdownValues]="searchTerms"
                     [placeholder]="'Type some text...'"
                     [maxHeight]="'250px'">
        </fd-combobox>
      </fd-shellbar-actions>
    </fd-shellbar>
  </div>
</ng-template>
<ng-template #footer>
  <div class="fd-shell__footer--fixed ">
    <img src="./assets/logo.png" width="100px"/>
    <div class="user-info">
      Frank Folar (fkolar) last visited 3/27/2019 9:45 AM | Buyer Organization
    </div>
  </div>
</ng-template>
