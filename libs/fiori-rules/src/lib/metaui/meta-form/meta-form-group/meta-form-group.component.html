<fdp-form-group #fg  [editable]="editing" [noLabelLayout]="mc"
                [formGroup]="formGroup" [i18Strings]="mc.i18Template">


  <ng-template ngFor let-zone [ngForOf]="['zTop', 'zLeft', 'zRight', 'zBottom']" let-i="index">
    <ng-container *ngTemplateOutlet="zoneTemplate;context:{$implicit: zone}">
    </ng-container>
  </ng-template>


  <ng-template #i18n let-errros>
    {{errros | json}}
  </ng-template>
</fdp-form-group>


<ng-template #zoneTemplate let-zone>
  Zone: {{zone}}

  <ng-template ngFor let-field [ngForOf]="mc | properties:'fieldsByZone'+zone" let-rank="index"
               [ngForTrackBy]="trackByFn">
    <ng-container *ngTemplateOutlet="fieldTemplate;context:{$implicit: field, zone:zone }"></ng-container>
  </ng-template>


  <ng-template #fieldTemplate let-field let-zone="zone">
    {{ field }}
