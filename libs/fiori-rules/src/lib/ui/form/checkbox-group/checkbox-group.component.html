<fd-form-group>
  <div fd-form-item [isCheck]="true" [isInline]="isInline" *ngFor="let item of list; let i=index">
    <label fd-form-label [attr.for]="id+ (i + 1)">
      <fdp-checkbox [isBinary]="false"
                    [(ngModel)]="value"
                    [id]="id + (i + 1)"
                    [value]="item"
                    [name]="name"
                    (change)="change.emit(item)"
                    [disabled]="item.disabled ? item.disabled : disabled">

      </fdp-checkbox>
    </label>
  </div>
</fd-form-group>
