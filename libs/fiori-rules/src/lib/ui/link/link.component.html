<a class="fd-link"
   [attr.href]="href"
   [attr.target]="target"
   [attr.aria-disabled]="disabled"
   (click)="clicked($event)">


  <span [ngSwitch]="type">
    <ng-container *ngSwitchCase="'standard'">
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </ng-container>

    <ng-container *ngSwitchCase="'emphasized'">
       <strong>
        <ng-container *ngTemplateOutlet="content"></ng-container>
        </strong>
    </ng-container>

    <ng-container *ngSwitchCase="'iconright'">
      <ng-container *ngTemplateOutlet="content"></ng-container>
      <span class="sap-icon--slim-arrow-right sap-icon--s"></span>
    </ng-container>

    <ng-container *ngSwitchCase="'iconleft'">
      <span class="sap-icon--slim-arrow-left sap-icon--s"></span>
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </ng-container>
  </span>
</a>

<ng-template #content>
  <span class="u-ngcontent">
    <ng-content></ng-content>
  </span>
</ng-template>
